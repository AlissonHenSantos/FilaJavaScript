<body>
    <div id="painel">
        <h1>
            Ãšltimo Atendido

        <h3 class="text-success justify-content-center" id="atendido">
            Aguardando...
        </h3>
    </div>

<script>
    localStorage.setItem("ultimoAtendido", "")
   function atualizarUltimoAtendimento(){
    const ultimoAtedido  = localStorage.getItem('ultimoAtendido')
    const elemento = document.getElementById('atendido')
    if(localStorage.getItem('ultimoAtendido') !== ''){
        elemento.innerHTML = ultimoAtedido
    }
}

atualizarUltimoAtendimento()

setInterval(atualizarUltimoAtendimento, 1000)
</script>
